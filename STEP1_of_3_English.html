<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="images/Netflix logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="STEP1_of_3_English.css">
</head>
<body>
    <div class="container conts">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html">
                <img src="images/netflix.png" alt="Netflix Logo" class="img-fluid">
            </a>
            <div class="ml-auto">
                <a class="btn btn-outline-light" href="index.html">Sign out</a>
            </div>
        </nav>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <p class="text-center font-weight-bold">STEP 1 OF 3</p>
                        <h3 class="text-center">
                            Create a password to start <br> your membership
                        </h3>
                        <p class="text-center text-muted">Just a few more steps and you're done!</p>
                        <p class="text-center text-muted">We hate paperwork, too.</p>
                        <form action="STEP2_of_3_English.html">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-danger btn-block">Next</button>
                        </form>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <p><b>Questions? Call <u>000-800-919-1694</u></b></p>
                    <div class="d-flex justify-content-center flex-wrap">
                        <a href="#" class="text-muted mx-2">FQA</a>
                        <a href="#" class="text-muted mx-2">Help Centre</a>
                        <a href="#" class="text-muted mx-2">Terms of use</a>
                        <a href="#" class="text-muted mx-2">Privacy</a>
                        <a href="#" class="text-muted mx-2">Cookie Preferences</a>
                        <a href="#" class="text-muted mx-2">Corporate information</a>
                    </div>
                    <div class="mt-3">
                        <select class="custom-select w-auto" onchange="window.location.href = this.value;">
                            <option value="STEP1_of_3_English.html">English</option>
                            <option value="STEP1_of_3_Hindi.html">हिन्दी</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
